syntax = "proto3";
import "fedlearner/common/common.proto";

package fedlearner.common;

message SyncRequest {}

message SyncResponse {
  int64 file_idx = 1;
  int64 row_idx = 2;
}

message Request {
  Status status = 1;
  int64 start_file_idx = 2;
  int64 start_row_idx = 4;
  int64 end_file_idx = 5;
  int64 end_row_idx = 6;
  bytes payload = 8;
}

message Response {
  Status status = 1;
  int64 start_file_idx = 2;
  int64 start_row_idx = 4;
  int64 end_file_idx = 5;
  int64 end_row_idx = 6;
  bytes payload = 8;
}

service TransmitterService {
  rpc SyncState(SyncRequest) returns (SyncResponse) {}
  rpc Transmit(stream Request) returns (stream Response) {}
}
